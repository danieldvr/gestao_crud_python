<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <!-- Importação Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Importação CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="navbar navbar-dark bg-primary shadow-sm border border-dark">
            <div class="container">
                <a href="http://localhost:5000/" class="navbar-brand d-flex align-items-center">
                    <img src="/static/img/home_24dp_5F6368.svg" alt="Ícone" width="30" height="30">
                    <strong>Home</strong>
                </a>
                <a href="http://localhost:5000/" class="navbar-brand d-flex align-items-center fs-1">
                    <strong>Controller</strong>
                </a>
                <button class="navbar-toggler border border-dark bg-danger" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse" id="navbarHeader" style="background:#d6e1e5">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 py-4">
                        <h2 class="text-dark fw-bold">Sobre o Controller:</h2>
                        <p class="text-dark fs-5 fw-bold"><!--O site de cadastro de clientes é uma plataforma projetada para
                            facilitar o
                            registro e a gestão de informações de clientes de uma empresa ou organização. Com uma
                            interface intuitiva e amigável, o site permite que os usuários realizem diversas operações,
                            como adicionar novos clientes, atualizar informações existentes e visualizar uma lista
                            completa de clientes cadastrados.--></p>
                    </div>
                    <div class="col-md-5 py-4">
                        <h2 class="text-dark fw-bold ">Contato</h2>
                        <ul class="list-unstyled">
                            <li class="mb-3"><a href="https://br.linkedin.com/in/daniel-vieira-rodrigues-b11146232"
                                    class="text-dark fs-5" target="_blank"><img src="/static/img/linkedin.svg"
                                        alt="Linkedin" width="24" height="24" class="me-2">Linkedin</a></li>
                            <li class="mb-3"><a href="https://github.com/danieldvr" class="text-dark fs-5"
                                    target="_blank"><img src="/static/img/github.svg" alt="Linkedin" width="24"
                                        height="24" class="me-2">GitHub</a></li>
                            <li class="text-dark fs-5" class="text-dark fs-5"
                            target="_blank"><img src="/static/img/envelope.svg" alt="Linkedin" width="24" height="24"> daniell.vieira.rodrigues@gmail.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-5 mb-5"> <!-- Adicionando margem superior e inferior -->
        <h3 class="text-center">Controle de Clientes</h3>

        <!-- Formulário add cliente -->
        <div id="form-cliente" c-container="{{ url_for('cliente.form_cliente') }}"></div>

        <hr>

        <!-- Lista de clientes -->
        <h3 class="text-center">Lista de clientes</h3>
        <div c-container="{{ url_for('cliente.lista_clientes') }}"></div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Informações do Cliente</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="exibir-cliente"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap (bundle inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="{{ url_for('static', filename='js/cru.js') }}"></script>

</body>

</html>
